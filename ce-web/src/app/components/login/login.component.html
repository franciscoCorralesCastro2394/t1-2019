<div class="container">
    <div class="row">

        <div class="main">

            <h3>Please Log In, or <a href="#">Sign Up</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <form [formGroup]="formGroupLogin" id="formGroupLogin" class="row">
                <div class="form-group col-12">
                    <label for="Identificacion">Identificacion</label>
                    <input class="form-control" formControlName="Identificacion" name="Identificacion" id="Identificacion" type="text">
                    <div *ngIf="formGroupLogin.controls['Identificacion'].dirty">
                        <div class="form-control-feedback text-danger" *ngIf="formGroupLogin.controls['Identificacion'].errors?.required">
                            El Identificacion es requerida
                        </div>
                    </div>

                </div>
                <div class="form-group col-12">
                    <label for="Pass">Contraeseña</label>
                    <input type="password" class="form-control" formControlName="Pass" id="Pass" placeholder="*******">
                    <div *ngIf="formGroupLogin.controls['Pass'].dirty">
                        <div class="form-control-feedback text-danger" *ngIf="formGroupLogin.controls['Pass'].errors?.required">
                            El Contraseña es requerida
                        </div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary float-right m-b-5" [ngClass]="{'disabled':!formGroupLogin.valid}">Guardar</button>
        </div>
    </div>
</div>
